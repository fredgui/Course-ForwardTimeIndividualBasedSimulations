## NEMO CONFIG FILE

#/ 
    Single Wright-Fisher population with 1000 neutral di-allelic loci.
    We start the simulation with maximum genetic diversity (init model 1).
    We record genetic diversity at the neutral markers every 10 generations.
/#

## SIMULATION ##

run_mode                   overwrite
random_seed                13215

root_dir                   mutational-meltdown

filename                   P128-N64-u-s050-gam

replicates                 1
generations                10000

## POPULATION ##
patch_number               128
patch_capacity             64

## LIFE CYCLE EVENTS ##
breed_selection            1
disperse                   2
aging                      3
save_stats                 4
save_files                 5

## MATING SYSTEM (BREED) ##
mating_system              1   # 2 sex random mating
mean_fecundity             5
fecundity_distribution     fix

## SELECTION ##
selection_trait            delet
selection_model            direct
breed_selection_fecundity_fitness

## DISPERSAL ##
dispersal_model            4
dispersal_rate             0.111111 #uniform dispersal over all cells including home
dispersal_lattice_range    2   #8 neighbouring cells
dispersal_lattice_rows     8
dispersal_lattice_columns  16
dispersal_border_model     1  # torus

## DELETERIOUS MUTATIONS ##
delet_loci                 1000
delet_mutation_rate        5e-4
delet_effects_distribution constant
delet_effects_mean         0.01
delet_dominance_mean       0.37
delet_recombination_rate   1e-3


stat adlt.delet adlt.fitness adlt.fitness.patch
stat_log_time 100

