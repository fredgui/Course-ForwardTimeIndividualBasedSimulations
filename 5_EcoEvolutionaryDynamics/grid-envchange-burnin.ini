# from files generated by SDM script

## SIMULATION ##
root_dir Grid

random_seed 5354

run_mode overwrite

filename grid-envchange-burnin-mut

replicates 2
generations 1000

## POPULATION ##
patch_number 468
patch_nbfem &Grid/parameters/current_suitability.txt #(@g0 &Grid/parameters/current_suitability.txt, @g1 &Grid/parameters/current_occurrence.txt)
patch_nbmal 0

### AGE STRUCTURE and TRANSITION MATRIX ###
pop_age_structure {{0,100,200,300}}
pop_transition_matrix {{0, 0, 0, 10}
                       {1, 0.4, 0, 0}
                       {0, 0.4, 0, 0}
                       {0, 0, 0.8, 0.5}}

## LIFE CYCLE EVENTS ##
quanti_init         0
breed               1
disperse            2
regulation          3
save_stats          4
viability_selection 5
aging_multi         6
save_files          7
store               9

## REGULATION & COMPETITION ##
regulation_by_competition_model Beverton-Holt
regulation_by_competition 0.05
regulation_by_competition_affected_age 2
#regulation_carrying_capacity

## DISPERSAL ##
dispersal_connectivity_matrix &Grid/parameters/p_Connected.txt
dispersal_reduced_matrix &Grid/parameters/p_Disp.txt

## INIT TRAIT VALUE ##
quanti_init_trait_values &Grid/parameters/current_env.txt

## SELECTION ##
selection_trait quant
selection_trait_dimension 2
selection_model gaussian
selection_at_stage {{1}}
selection_matrix {{9,64}}
selection_local_optima &Grid/parameters/current_env.txt

## QUANTITATIVE TRAITS ##
quanti_traits 2
quanti_loci 50
quanti_mutation_rate 0.01
quanti_mutation_variance 0.1

## MATING SYSTEM ##
mating_system 6

## STATS ##
stat demography quanti fitness adlt.fem.patch
stat_log_time 10
store_generation 500
store_dir grid_burnin
store_noarchive
#stat_output_compact




