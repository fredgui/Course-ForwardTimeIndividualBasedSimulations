# from files generated by SDM script

## SIMULATION ##
root_dir Grid

random_seed 5354

run_mode run

filename grid-envchange

replicates 2
generations 10

## POPULATION ##
patch_number 300
patch_nbfem 1000
patch_nbmal 0

## SOURCE POPULATION ##
source_pop Grid/grid_burnin/grid-envchange-burnin
source_preserve
source_replicates 2
source_replicate_digit 1
source_fill_stage all

### AGE STRUCTURE and TRANSITION MATRIX ###
pop_age_structure {{0,100,200,300}}
pop_transition_matrix {{0, 0, 0, 10}
                       {1, 0.4, 0, 0}
                       {0, 0.4, 0, 0}
                       {0, 0, 0.8, 0.5}}

## LIFE CYCLE EVENTS ##
breed               1
disperse            2
regulation          3
save_stats          4
viability_selection 5
aging_multi         6
save_files          7

## REGULATION & COMPETITION ##
regulation_by_competition_model Beverton-Holt
regulation_by_competition 0.0001
regulation_by_competition_affected_age 2
regulation_carrying_capacity

## DISPERSAL ##
dispersal_connectivity_matrix &Grid/parameters/p_Connected.txt
dispersal_reduced_matrix &Grid/parameters/p_Disp.txt

## SELECTION ##
selection_trait quant
selection_trait_dimension 2
selection_model gaussian
selection_at_stage {{1}}
selection_matrix {{100,100}}
selection_local_optima &Grid/parameters/current_env.txt
selection_rate_environmental_change &Grid/parameters/rate_chgt_env.txt

## QUANTITATIVE TRAITS ##
quanti_traits 2
quanti_loci 50
quanti_mutation_rate 0 
quanti_mutation_variance 0.005

## MATING SYSTEM ##
mating_system 6

## STATS ##
stat demography adlt.quanti fitness adlt.fem.patch
stat_log_time 1





